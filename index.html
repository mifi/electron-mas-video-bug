<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <script>
      const { showOpenDialog } = window.require('@electron/remote').require('./main.js');

      window.addEventListener('DOMContentLoaded', async () => {
        const path = await showOpenDialog();
        document.getElementById('video').src = path;
      })
    </script>

    <div>content before</div>

    <video controls id="video" style="width: 100%; height: 100%; object-fit: contain;" />

    <div>content after</div>
  </body>
</html>
